<p-card header="Cadastro de Disciplina">

  <!-- Botão Voltar -->
  <div class="mb-4">
    <button pButton type="button" class="p-button p-button-raided" 
    icon="pi pi-caret-left" pTooltip="Voltar" tooltipPosition="top" label="Voltar"
     routerLink="/Alunos"></button>
  </div>

  <!-- Formulário -->
  <form #form="ngForm" autocomplete="off" (ngSubmit)="cadastroDisciplina(form)">

    <div class="grid">
      <!-- Campo Descrição -->
      <div class="col-12 md:col-6 lg:col-4">
        <label for="descricao" class="block mb-2 font-semibold">Novo curso</label>
        <input id="descricao" pInputText
               name="descricao"
               [(ngModel)]="disciplina.descricao"
               required
               #descricao="ngModel"
               class="w-full" />
        <small *ngIf="descricao.invalid && descricao.touched" class="p-error">Descrição é obrigatória.</small>
      </div>

      <!-- Botão Salvar -->
      <div class="col-12 mt-4">
        
        <button pButton type="submit"
        label="Salvar"
        class="p-button-lg p-button-success w-full"
        >
</button>

      </div>
    </div>

  </form>
</p-card>
