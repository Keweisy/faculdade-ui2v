<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-400 to-emerald-700">
  <div class="bg-white/10 backdrop-blur-md p-10 rounded-xl shadow-md w-full max-w-md text-center text-white">
    <h2 class="text-3xl font-semibold mb-8">Welcome</h2>

    <input
      type="text"
      [(ngModel)]="email"
      placeholder="Email"
      class="w-full p-4 mb-4 bg-white/10 placeholder-white/60 text-white rounded-full outline-none focus:ring-2 focus:ring-white/50"
    />

    <input
      type="password"
      [(ngModel)]="senha"
      placeholder="Password"
      class="w-full p-4 mb-6 bg-white/10 placeholder-white/60 text-white rounded-full outline-none focus:ring-2 focus:ring-white/50"
    />

    <button
      class="w-full py-3 bg-white/20 hover:bg-white/30 active:bg-white/10 text-white font-semibold rounded-full transition duration-200 shadow-sm"
      (click)="entrar()"
    >
      Sign In
    </button>

    <p *ngIf="erro" class="mt-4 text-red-300 font-medium">{{ erro }}</p>

    <a href="#" class="block mt-4 text-sm font-medium text-white/80 hover:underline">
      Forgot Password?
    </a>
  </div>
</div>
