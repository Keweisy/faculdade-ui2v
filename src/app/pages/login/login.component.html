

<div
        class="px-6 py-20 md:px-12 lg:px-20 flex items-center justify-center bg-[linear-gradient(-225deg,var(--p-primary-500),var(--p-primary-700)_48%,var(--p-primary-800))] dark:bg-[linear-gradient(-225deg,var(--p-primary-400),var(--p-primary-600)_48%,var(--p-primary-800))]"
    >
        <div class="p-12 shadow text-center lg:w-[30rem] backdrop-blur-md rounded-xl bg-[rgba(255,255,255,0.1)]">
            <div class="text-4xl font-medium mb-12 text-primary-contrast">Welcome</div>
            <input
  type="text"
  [(ngModel)]="email"
  placeholder="Email"
  class="w-full p-4 mb-4 bg-white/10 placeholder-white/60 text-white rounded-full outline-none focus:ring-2 focus:ring-white/50"
/>

<input
  type="password"
  [(ngModel)]="senha"
  placeholder="Password"
  class="w-full p-4 mb-6 bg-white/10 placeholder-white/60 text-white rounded-full outline-none focus:ring-2 focus:ring-white/50"
/>

<button
  class="w-full py-3 bg-white/20 hover:bg-white/30 active:bg-white/10 text-white font-semibold rounded-full transition duration-200 shadow-sm"
  (click)="entrar()"
>
  Sign In
</button>

<!-- Mensagem de erro -->
<p *ngIf="erro" class="mt-4 text-red-300 font-medium">{{ erro }}</p>
          
            <a class="cursor-pointer font-medium block text-center text-primary-contrast">Forgot Password?</a>
        </div>
    </div>
